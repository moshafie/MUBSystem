<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">MUB</a>

    <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             UserName :{{userDetails.userName}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#"> {{userDetails.fullName}}</a>
              <a class="dropdown-item" href="#"> {{userDetails.email}}</a>
              <button class="btn btn-outline-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>             
            </div>
          </div>   
</nav>

<div class="container" style="margin-top: 12px;">
        <app-newpost></app-newpost>
    <div class="form-row">
        <div class="col">

<div class="card mb-3 bg-light"   *ngFor="let Posts of service.list | paginate: { itemsPerPage: 5, currentPage: p };"> 

    <img class="card-img-top" style=" border-radius: 8px; height: 400px; width: 400px; margin-left: 30%;" src= {{Posts.imageUrl}} alt="Card image cap">
        <div class="card-body"  style="background-color:lightblue">
                <h5 class="card-title"> title :{{ Posts.title }}</h5>
                <p class="card-text">Post :{{ Posts.body }}</p>
              </div>
            <ul class="list-group list-group-flush" >
                <li class="list-group-item" style="background-color: lightskyblue;">
                        Author :{{ Posts.author }}
                     
                </li>
                <li class="list-group-item">
                    <button mat-raised-button (click)="openDialog(Posts.id)" class="btn btn-primary my-2 my-sm-0">UpDate</button>
                    <button (click)="onDelete(Posts.id)" class="btn btn-danger my-2 my-sm-0">
                            Delete</button></li>
                
            </ul>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>

    </div>
</div>
